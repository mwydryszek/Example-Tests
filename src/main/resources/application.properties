server.port = 8080

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create
spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/changelog.yml

jwt.accessTokenValidityTime: 600000
jwt.accessTokenSecret: 'ACCESS_TOKEN_SECRET_TO_CHANGE'
jwt.refreshTokenValidityTime: 600000
jwt.refreshTokenSecret: 'REFRESH_TOKEN_SECRET_TO_CHANGE'

spring.application.name="auth"